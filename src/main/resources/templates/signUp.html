<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user" class="signup-form" method="POST">
    <div class="row">
        <div class="input-field col s12">
            <input class="validate" id="user_name" name="name" type="text"/>
            <label for="user_name">Username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input class="validate" id="email" name="email" type="email"/>
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input class="validate" id="password" name="password" type="password"/>
            <label for="password">Password</label>
        </div>
    </div>
    <input class="signup-btn waves-effect waves-light btn" type="submit" value="가입하기"/>
</form>
</body>
</html>
